<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			h1{
				border-bottom:1px solid gray;
				padding:20px;
			}
			nav{
				border-right:1px solid gray;
				width:200px;
				float:left;
				height: 500px;
			}
			#button{
				float:right;
			}
			.dark{
				background-color: black;
				color: white;
			}
		</style>
	</head>
	<body class="dark" id="root">
		<h1>JavaScript</h1>
		<nav>
			<ul>
				<li><a href="http://opentutorials.org/course/49/17">JavaScript란?</a></li>
				<li><a href="http://opentutorials.org/course/49/16">변수와 상수</a></li>
				<li><a href="http://opentutorials.org/course/49/18">연산자</a></li>
				<li><a href="http://opentutorials.org/course/49/19">함수</a></li>
				<li><a href="http://opentutorials.org/course/49/20">이벤트</a></li>
				<li><a href="http://opentutorials.org/course/49/21">객체</a></li>
			</ul>
		</nav>
		<article>
			<div id="button">
				<input type="button" value="white" onclick="document.getElementById('root').setAttribute('class','')"/>
			<input type="button" value="dark" onclick="document.getElementById('root').setAttribute('class','dark')"/>
			</div>
			<h2>변수와 상수</h2>
			<div>
			<p>변수란</p>
			<ul>
				<li>변하는 값</li>
				<li>x=10일 때 왼쪽항인 x는 오른쪽 항인 10에 따라 다른 값이 지정된다.</li>
			</ul>
			<p>상수란</p>
			<ul>
				<li>변하지 않는 값</li>
				<li>x=10일 때 오른쪽항인 10이 상수가 된다.</li>
			</ul>
			</div>
		</article>
	</body>
</html>
